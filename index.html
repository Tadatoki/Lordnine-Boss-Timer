<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>[DFck]Lord Nine — Boss Timers</title>
  <style>
:root {
  --bg: #0f1724;
  --card: #0b1220;
  --muted: #9aa6b2;
  --accent: #7dd3fc;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, #071029 0%, #0e1724 100%);
  color: #e6eef6;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 16px;
  overflow: hidden;
  animation: fadeInBody 0.6s ease forwards;
}

@keyframes fadeInBody {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.wrap {
  width: 100%;
  max-width: 1200px;
  display: flex;
  flex-direction: column;
  height: 100%;
  overflow: hidden;
}

/* --- Sticky header --- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 12px;
  position: sticky;
  top: 0;
  background: rgba(15, 23, 36, 0.9);
  backdrop-filter: blur(6px);
  padding: 8px 12px;
  border-radius: 10px;
  z-index: 100;
  animation: fadeInSlide 0.7s ease forwards;
}

@keyframes fadeInSlide {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: clamp(20px, 2.2vw, 28px);
  margin: 0;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

button {
  background: transparent;
  border: 1px solid rgba(255, 255, 255, 0.06);
  padding: 8px 12px;
  border-radius: 8px;
  color: inherit;
  cursor: pointer;
  font-size: clamp(12px, 1.3vw, 14px);
  transition: background 0.25s ease, transform 0.2s ease;
}
button:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: translateY(-1px);
}

/* --- Panels --- */
.grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 16px;
  flex: 1;
  min-height: 0;
  overflow: hidden;
  animation: fadeInSlide 0.8s ease forwards;
}

/* --- Cards --- */
.card {
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.03);
  display: flex;
  flex-direction: column;
  padding: 12px;
  min-height: 0;
  overflow: hidden;
  animation: fadeInCard 0.8s ease forwards;
}

@keyframes fadeInCard {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.card h3 {
  margin: 0 0 6px;
  font-size: clamp(16px, 1.8vw, 20px);
}

/* --- Boss List --- */
.boss-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 8px;
  overflow-y: auto;
  flex: 1;
  padding-right: 4px;
  scroll-behavior: smooth;
}

.boss {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.02);
  gap: 8px;
  min-width: 0;
  opacity: 0;
  transform: translateY(6px);
  animation: fadeInItem 0.4s ease forwards;
}
.boss:nth-child(even) { animation-delay: 0.05s; }
.boss:nth-child(odd) { animation-delay: 0.1s; }

@keyframes fadeInItem {
  to { opacity: 1; transform: translateY(0); }
}

.boss .meta {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-width: 0;
}

.boss .name {
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  font-size: clamp(13px, 1.5vw, 15px);
}

.boss .sub {
  font-size: clamp(11px, 1.2vw, 13px);
  color: var(--muted);
}

.boss .buttons {
  display: flex;
  justify-content: flex-end;
  gap: 6px;
  flex-shrink: 0;
  flex-wrap: wrap;
}

.boss button {
  flex: 1;
  padding: 6px 8px;
  min-width: 70px;
  font-size: clamp(11px, 1.3vw, 13px);
  border-radius: 6px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  background: rgba(255, 255, 255, 0.03);
  transition: background 0.25s ease, transform 0.2s ease;
}
.boss button:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-1px);
}
.boss .killBtn.active {
  border-color: var(--accent);
  box-shadow: 0 0 8px var(--accent);
  color: var(--accent);
}

/* --- Timers Panel --- */
.timers {
  display: flex;
  flex-direction: column;
  gap: 8px;
  overflow-y: auto;
  flex: 1;
  scroll-behavior: smooth;
}

.timer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0, 0, 0, 0.2);
  padding: 10px;
  border-radius: 8px;
  min-width: 0;
  flex-wrap: wrap;
  gap: 8px;
  opacity: 0;
  transform: translateY(6px);
  animation: fadeInItem 0.4s ease forwards;
}

/* --- Pulse effect for ready / respawned bosses --- */
@keyframes pulseGlow {
  0% { box-shadow: 0 0 6px rgba(125, 211, 252, 0.4); }
  50% { box-shadow: 0 0 18px rgba(125, 211, 252, 0.8); }
  100% { box-shadow: 0 0 6px rgba(125, 211, 252, 0.4); }
}
.timer.ready {
  animation: pulseGlow 1.8s ease-in-out infinite;
  border: 1px solid var(--accent);
  color: var(--accent);
}

/* --- Sticky Next Boss --- */
.next {
  font-size: clamp(14px, 1.8vw, 18px);
  color: var(--accent);
  position: sticky;
  top: 0;
  background: rgba(11, 18, 32, 0.9);
  backdrop-filter: blur(4px);
  padding: 6px 10px;
  border-radius: 8px;
  z-index: 50;
  animation: fadeInSlide 0.8s ease forwards;
}

/* --- Footer --- */
footer {
  margin-top: 12px;
  color: var(--muted);
  font-size: clamp(11px, 1.2vw, 13px);
  text-align: center;
  animation: fadeInSlide 0.8s ease forwards;
}

/* --- Responsive Layout --- */
@media (max-width: 900px) {
  .grid {
    grid-template-columns: 1fr;
  }
  .boss-list {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 600px) {
  body {
    padding: 8px;
  }
  button {
    padding: 6px 10px;
  }
  .controls {
    justify-content: center;
  }
}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>[DFck]Lord Nine — Boss Timers</h1>
      <div class="controls">
        <button id="resetAll">Reset All Timers</button>
        <button id="exportBtn">Export JSON</button>
        <button id="setWebhook">Set Webhook URL</button>
        <button id="testWebhook">Test Webhook</button>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <h3>Bosses</h3>
        <p style="color:var(--muted);margin-top:4px">Click a boss to mark it dead — or set a custom killed time.</p>
        <div class="boss-list" id="bossList"></div>
      </div>

      <div class="card">
        <h3>Active Timers</h3>
        <div style="margin:8px 0" class="next">Next Boss: <span id="nextBoss">Calculating...</span></div>
        <div class="timers" id="timers"></div>
        <footer>Lord Nine Timer Tool</footer>
      </div>
    </div>
  </div>

  <!-- Manual Kill Time Modal -->
  <div id="timeModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; z-index:1000;">
    <div style="background:#0b1220; padding:20px; border-radius:12px; width:300px; color:#e6eef6; box-shadow:0 0 20px rgba(0,0,0,0.4);">
      <h3 style="margin-top:0; font-size:18px;">Set Killed Time</h3>
      <p id="modalBossName" style="font-size:14px; color:var(--muted); margin-bottom:8px;"></p>
      <input type="datetime-local" id="killTimeInput" style="width:100%; padding:6px; border-radius:6px; border:1px solid rgba(255,255,255,0.1); background:#0f1724; color:#e6eef6;">
      <div style="margin-top:12px; display:flex; justify-content:flex-end; gap:8px;">
        <button id="cancelTimeBtn" style="padding:6px 10px;">Cancel</button>
        <button id="saveTimeBtn" style="padding:6px 10px;">Save</button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY='ln_boss_timers_v2';
    const WEBHOOK_KEY='ln_discord_webhook';
    let timers=loadTimers();
    let webhookUrl=localStorage.getItem(WEBHOOK_KEY)||'';

    function formatSec(s){if(s<=0)return'Ready';const d=Math.floor(s/86400);s%=86400;const h=Math.floor(s/3600);s%=3600;const m=Math.floor(s/60);const sec=s%60;if(d>0)return`${d}d ${String(h).padStart(2,'0')}h`;if(h>0)return`${h}h ${String(m).padStart(2,'0')}m`;return`${String(m).padStart(2,'0')}m ${String(sec).padStart(2,'0')}s`;}
    function saveTimers(){localStorage.setItem(STORAGE_KEY,JSON.stringify(timers));}
    function loadTimers(){try{return JSON.parse(localStorage.getItem(STORAGE_KEY))||{};}catch(e){return{};}}

    async function sendToDiscord(message){
      if(!webhookUrl) return;
      try {
        await fetch(webhookUrl,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({content:message})
        });
      } catch(err){ console.warn('Discord webhook failed:', err); }
    }

    const BOSSES=[
      {id:'Venatus',name:'Venatus',respawn:60*60*10},
      {id:'Viorent',name:'Viorent',respawn:60*60*10},
      {id:'Ego',name:'Ego',respawn:60*60*21},
      {id:'Clemantis',name:'Clemantis',weeklyRespawns:[{day:1,hour:12,minute:30},{day:4,hour:20,minute:0}]},
      {id:'Livera',name:'Livera',respawn:60*60*24},
      {id:'Araneo',name:'Araneo',respawn:60*60*24},
      {id:'Undomiel',name:'Undomiel',respawn:60*60*24},
      {id:'Saphirus',name:'Saphirus',weeklyRespawns:[{day:0,hour:18,minute:0},{day:2,hour:12,minute:30}]},
      {id:'Neutro',name:'Neutro',weeklyRespawns:[{day:2,hour:20,minute:0},{day:4,hour:12,minute:30}]},
      {id:'Lady Dalia',name:'Lady Dalia',respawn:60*60*18},
      {id:'General Aquleus',name:'General Aquleus',respawn:60*60*29},
      {id:'Thymele',name:'Thymele',weeklyRespawns:[{day:1,hour:20,minute:0},{day:3,hour:12,minute:30}]},
      {id:'Amentis',name:'Amentis',respawn:60*60*29},
      {id:'Baron Braudmore',name:'Baron Braudmore',respawn:60*60*32},
      {id:'Milavy',name:'Milavy',weeklyRespawns:[{day:6,hour:16,minute:0}]},
      {id:'Wannitas',name:'Wannitas',respawn:60*60*48},
      {id:'Metus',name:'Metus',respawn:60*60*48},
      {id:'Duplican',name:'Duplican',respawn:60*60*48},
      {id:'Shuliar',name:'Shuliar',respawn:60*60*35},
      {id:'Ringor',name:'Ringor',weeklyRespawns:[{day:6,hour:18,minute:0}]},
      {id:'Roderick',name:'Roderick',weeklyRespawns:[{day:5,hour:20,minute:0}]},
      {id:'Gareth',name:'Gareth',respawn:60*60*32},
      {id:'Titore',name:'Titore',respawn:60*60*37},
      {id:'Larba',name:'Larba',respawn:60*60*35},
      {id:'Auraq',name:'Auraq',weeklyRespawns:[{day:5,hour:23,minute:0},{day:3,hour:22,minute:0}]},
      {id:'Secreta',name:'Secreta',respawn:60*60*62},
      {id:'Ordo',name:'Ordo',respawn:60*60*62},
      {id:'Asta',name:'Asta',respawn:60*60*62},
      {id:'Supore',name:'Supore',respawn:60*60*62},
      {id:'Chaiflock',name:'Chaiflock',weeklyRespawns:[{day:6,hour:23,minute:0}]},
      {id:'Benji',name:'Benji',weeklyRespawns:[{day:0,hour:22,minute:0}]}
    ];

    function getNextWeeklyRespawn(r){const now=new Date();let soon=null;for(const{day,hour,minute}of r){const t=new Date(now);t.setHours(hour,minute,0,0);t.setDate(now.getDate()+((day+7-now.getDay())%7));if(t<=now)t.setDate(t.getDate()+7);if(!soon||t<soon)soon=t;}return soon?soon.getTime():now.getTime();}

    function startTimer(id){
      const b=BOSSES.find(x=>x.id===id);if(!b)return;
      const now=Date.now();let end;
      if(b.weeklyRespawns){end=getNextWeeklyRespawn(b.weeklyRespawns);timers[id]={endTime:end,startedAt:now,weekly:true};}
      else{end=now+b.respawn*1000;timers[id]={endTime:end,startedAt:now};}
      saveTimers();renderAll();
      const respawnTime=new Date(end).toLocaleString();
      sendToDiscord(`⚔️ **${b.name}** defeated!\nRespawn expected at **${respawnTime}**.`);
    }

    function clearTimer(id){delete timers[id];saveTimers();renderAll();}
    function resetAll(){timers={};saveTimers();renderAll();}

    let currentBossForTime=null;
    function openTimeModal(id){const b=BOSSES.find(x=>x.id===id);if(!b)return;currentBossForTime=b;document.getElementById("modalBossName").textContent=b.name;document.getElementById("killTimeInput").value="";document.getElementById("timeModal").style.display="flex";}
    function closeTimeModal(){document.getElementById("timeModal").style.display="none";currentBossForTime=null;}
    document.getElementById("cancelTimeBtn").onclick=closeTimeModal;
    document.getElementById("saveTimeBtn").onclick=()=>{const val=document.getElementById("killTimeInput").value;if(!val||!currentBossForTime)return;const parsed=new Date(val);if(isNaN(parsed)){alert("Invalid date/time");return;}const killedAt=parsed.getTime();const b=currentBossForTime;let end;if(b.weeklyRespawns){end=getNextWeeklyRespawn(b.weeklyRespawns);while(end<=killedAt)end=getNextWeeklyRespawn(b.weeklyRespawns);timers[b.id]={endTime:end,startedAt:killedAt,weekly:true};}else{end=killedAt+b.respawn*1000;timers[b.id]={endTime:end,startedAt:killedAt};}saveTimers();renderAll();closeTimeModal();const respawnTime=new Date(end).toLocaleString();sendToDiscord(`⚔️ **${b.name}** manually set.\nRespawn expected at **${respawnTime}**.`);};

    const bossListEl=document.getElementById('bossList'),timersEl=document.getElementById('timers'),nextBossEl=document.getElementById('nextBoss');

    function renderBossList(){
      bossListEl.innerHTML='';
      for(const b of BOSSES){
        const isActive=timers[b.id]&&timers[b.id].endTime>Date.now();
        const node=document.createElement('div');
        node.className='boss';
        node.innerHTML=`
          <div class="meta">
            <div class="name">${b.name}</div>
            <div class="sub">Respawn: ${
              b.weeklyRespawns?b.weeklyRespawns.map(r=>`${['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][r.day]} ${String(r.hour).padStart(2,'0')}:${String(r.minute).padStart(2,'0')}`).join(', '):Math.floor(b.respawn/60)+' min'
            }</div>
          </div>
          <div class="buttons">
            <button data-id="${b.id}" class="killBtn ${isActive?'active':''}">${isActive?'Killed':'Mark Dead'}</button>
            <button data-id="${b.id}" class="setTimeBtn">Set Time</button>
            ${isActive?`<button data-id="${b.id}" class="clearBtn">Clear</button>`:''}
          </div>`;
        bossListEl.appendChild(node);
      }
      bossListEl.querySelectorAll('.killBtn').forEach(btn=>btn.addEventListener('click',e=>startTimer(e.currentTarget.dataset.id)));
      bossListEl.querySelectorAll('.clearBtn').forEach(btn=>btn.addEventListener('click',e=>clearTimer(e.currentTarget.dataset.id)));
      bossListEl.querySelectorAll('.setTimeBtn').forEach(btn=>btn.addEventListener('click',e=>openTimeModal(e.currentTarget.dataset.id)));
    }

    function renderTimers(){
      timersEl.innerHTML='';
      const arr=Object.entries(timers).map(([id,info])=>({id,info,b:BOSSES.find(x=>x.id===id)})).filter(x=>x.b).sort((a,b)=>a.info.endTime-b.info.endTime);
      if(!arr.length){timersEl.innerHTML='<div style="color:var(--muted)">No active timers</div>';return;}
      for(const e of arr){
        const rem=Math.round((e.info.endTime-Date.now())/1000);
        const n=document.createElement('div');
        const remaining = Math.max(0, rem);
          n.className = 'timer' + (remaining === 0 ? ' ready' : '');
          n.innerHTML = `
          <div>
            <div style="font-weight:600">${e.b.name}</div>
            <div style="font-size:12px;color:var(--muted)">Ends: ${new Date(e.info.endTime).toLocaleString()}</div>
          </div>
          <div>
            <div style="font-weight:700">${formatSec(remaining)}</div>
            <div style="display:flex;gap:6px;margin-top:6px;justify-content:flex-end">
              <button data-id="${e.id}" class="clearBtnSmall">Clear</button>
            </div>
          </div>`;
        timersEl.appendChild(n);
      }
      timersEl.querySelectorAll('.clearBtnSmall').forEach(btn=>btn.addEventListener('click',e=>clearTimer(e.currentTarget.dataset.id)));
    }

    function computeNextBoss(){const up=Object.entries(timers).map(([id,info])=>({id,endTime:info.endTime,b:BOSSES.find(x=>x.id===id)})).filter(x=>x.b).sort((a,b)=>a.endTime-b.endTime);if(!up.length){nextBossEl.textContent='Calculating...';return;}const soon=up[0];const s=Math.round((soon.endTime-Date.now())/1000);nextBossEl.textContent=`${soon.b.name} in ${formatSec(Math.max(0,s))}`;}
    function renderAll(){renderBossList();renderTimers();computeNextBoss();}

    setInterval(()=>{
      const now=Date.now();let changed=false;
      for(const id of Object.keys(timers)){
        const t=timers[id],b=BOSSES.find(x=>x.id===id);if(!b)continue;
        const rem=t.endTime-now;
        if(rem<=5*60*1000&&rem>0&&!t.notifiedSoon){
          const respawnTime=new Date(t.endTime).toLocaleString();
          sendToDiscord(`@here ⏳ **${b.name}** will respawn in 5 minutes!\nExpected at **${respawnTime}**.`);
          t.notifiedSoon=true;changed=true;
        }
        if(rem<=0){
          const respawnTime=new Date(t.endTime).toLocaleString();
          sendToDiscord(`@everyone 🕒 **${b.name}** has respawned!\n(Respawn time: **${respawnTime}**)`);
          if(b.weeklyRespawns){t.endTime=getNextWeeklyRespawn(b.weeklyRespawns);t.notifiedSoon=false;}
          else{t.endTime=now+b.respawn*1000;t.notifiedSoon=false;}
          changed=true;
        }
      }
      if(changed)saveTimers();
      renderAll();
    },1000);

    document.getElementById('resetAll').onclick=()=>{if(confirm('Reset all timers?'))resetAll();};
    document.getElementById('exportBtn').onclick=()=>{const data=JSON.stringify(timers,null,2);const blob=new Blob([data],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='boss_timers.json';a.click();URL.revokeObjectURL(url);};
    document.getElementById('setWebhook').onclick=()=>{const url=prompt('Enter your Discord Webhook URL:',webhookUrl||'');if(url){webhookUrl=url.trim();localStorage.setItem(WEBHOOK_KEY,webhookUrl);alert('Webhook URL saved!');}};
    document.getElementById('testWebhook').onclick=async()=>{if(!webhookUrl){alert('No webhook set yet!');return;}await sendToDiscord('✅ Test message from **Lord Nine Boss Timer** — webhook working!');alert('Test message sent to Discord!');};

    renderAll();
  </script>
</body>
</html>
